name: Continuous Integration and Merge Workflow
run-name: Commit ${{ github.sha }} of branch ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - 'feature/*'
      - 'fix/*'

jobs:

  unit-tests:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x mvnw

      - name: Run Unit Tests
        run: ./mvnw test

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x mvnw

      - name: Run Integration Tests
        run: ./mvnw verify

  merge:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: success()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 


      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge feature branch into develop
        run: |
          git checkout develop
          git merge --no-ff ${{ github.ref_name }}
          git push origin develop
